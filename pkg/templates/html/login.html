<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoBase | Login</title>
    <link rel="icon" type="image/x-icon" href="/static/images/logos/ico/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Syne:wght@400..800&display=swap"
      rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#000000',
              secondary: '#14213d',
              tertiary: '#fca311',
              quaternary: '#e5e5e5',
              quinary: '#ffffff'
            }
          }
        }
      }
    </script>
</head>
<body class="h-screen w-screen flex flex-row items-start justify-start bg-white m-0 p-0">
    <div class="h-full w-1/2 flex flex-col items-center justify-center gap-2">
        <img class="w-60 h-16 object-cover" src="/static/images/logos/svg/logo-black.svg" alt="">
        <h1 class="text-2xl text-gray-500 font-normal">Welcome back to <span class="font-semibold">GoBase</span></h1>
        <p class="text-base text-gray-500 font-light">Enter your <span class="font-medium">Email</span> and <span class="font-medium">Password</span> to continue</p>
        <div class="flex flex-col items-start justify-start gap-1 w-1/2 mt-4 mb-1">
            <p class="text-base text-gray-500 font-medium">Email</p>
            <input class="w-full h-10 rounded text-gray-500 px-2 py-1 border border-gray-500" type="email">
        </div>
        <div class="flex flex-col items-start justify-start gap-1 w-1/2 my-1">
            <p class="text-base text-gray-500 font-medium">Password</p>
            <input class="w-full h-10 rounded text-gray-500 px-2 py-1 border border-gray-500" type="email">
        </div>
        <div class="w-1/2 flex flex-row items-center justify-between mb-4">
            <div class="flex flex-row gap-2">
                <input type="checkbox" name="remember_me" id="remember_me">
                <p class="text-base text-gray-500 font-normal">Remember me</p>
            </div>
            <div class="flex flex-row gap-2">
                <p class="text-base text-gray-500 font-normal"><a href="#">Forgot password?</a></p>
            </div>
        </div>
        <button class="w-1/2 text-white bg-gray-500 px-6 py-2 rounded-lg text-lg cursor-pointer hover:bg-gray-700 transition-all ease-in-out duration-500">Login</button>
    </div>
</body>
</html>
